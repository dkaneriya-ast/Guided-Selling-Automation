name: Robot Framework Tests

on:
  workflow_dispatch:
    inputs:
      suite:
        description: "Robot test suite to run (e.g., Tests/GuidedSellingFlow.robot)"
        required: true
        default: "Tests/GuidedSellingFlow.robot"
      rerun:
        description: "Rerun failed tests? (true/false)"
        required: false
        default: "true"
      env:
        description: "Environment to run against (dev/stg/prod)"
        required: true
        default: "dev"        

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      ROBOT_WORKSPACE: ${{ github.workspace }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Detect CPU cores
        id: cpu
        run: |
          cores=$(nproc)
          echo "Detected CPU cores: $cores"
          echo "cores=$cores" >> $GITHUB_OUTPUT

      - name: Prepare Results folder
        run: |
          mkdir -p "Results"
          rm -f "Results/results.xlsx"

      - name: Run Robot tests with pabot
        id: run_tests
        run: |
          set +e
          pabot --processes ${{ steps.cpu.outputs.cores }} --testlevelsplit \
            --variable env:${{ github.event.inputs.env }} \
            --outputdir "Results" ${{ github.event.inputs.suite }}
          echo "exit_code=$?" >> $GITHUB_OUTPUT
          set -e
        continue-on-error: true

      - name: Debug outputs
        run: |
          echo "exit_code from run_tests: ${{ steps.run_tests.outputs.exit_code }}"
          echo "rerun input: ${{ github.event.inputs.rerun }}"

      - name: Rerun failed tests (if any)
        if: ${{ steps.run_tests.outputs.exit_code != '0' && github.event.inputs.rerun == 'true' }}
        run: |
          echo "🔁 Rerunning failed tests..."
          if [ ! -f "Results/output.xml" ]; then
            echo "❌ output.xml not found, cannot rerun."
            exit 0
          fi
          mkdir -p "Results/rerun"
          pabot --processes ${{ steps.cpu.outputs.cores }} --testlevelsplit \
            --variable env:${{ github.event.inputs.env }} \
            --prerunmodifier DataDriver.rerunfailed:"Results/output.xml" \
            --outputdir "Results/rerun" \
            --output rerun.xml \
            --log rerun_log.html \
            --report rerun_report.html \
            ${{ github.event.inputs.suite }} || true

      - name: Merge results (original + rerun if exists)
        if: always()
        continue-on-error: true
        run: |
          if [ -f "Results/rerun/rerun.xml" ]; then
            echo "Merging original and rerun results..."
            rebot --outputdir "Results" \
              --log "Results/merged_log.html" \
              --report "Results/merged_report.html" \
              --output "Results/merged_output.xml" \
              --merge "Results/output.xml" "Results/rerun/rerun.xml"
          fi

      - name: Upload Robot Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-results
          path: Results/
          retention-days: 7
